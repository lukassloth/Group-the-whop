<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz-style.css"> <!-- CSS link -->
    <title>Solar energy quiz</title> <!-- Titel i tab -->
    <link rel="shortcut icon" href="/semesterprojekt/sun-icon.png"/> <!-- Sol-ikon i tab -->
</head>
<body>

<a id="return-container" href="/semesterprojekt/index.html"> <!-- Linker tilbage til forsiden -->
    <button id="return">Return to map</button> <!-- Returknap til forsiden -->
</a>

<h1>WELCOME TO THE SOLAR ENERGY QUIZ</h1> <!-- Overskrift -->

<div id="container">
    <div class="quiz-container"> <!-- Container til at have quizzen i -->
        <div id="quiz"></div>
    </div>
    <div id="button-container"> <!-- Container til at have knapperne i -->
        <button id="previous">Previous question</button> <!-- Knap, der går tilbage til forrige spørgsmål -->
        <button id="next">Next question</button> <!-- Knap, der springer frem til næste spørgsmål -->
        <button id="submit">Submit answers</button> <!-- Knap, der evaluerer ens svar -->
    </div>
</div>

<div id="results-container"> <!-- Container til at have svarerne i -->
    <div id="results"></div>
</div>

<script src="quiz.js"></script> <!-- Scriptet vi bruger til at lave quizzen -->
